<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>blockquote标签的使用</title>
<style type="text/css">
	p{color:red!important;}
	p.first{color:green;}
</style>
</head>
<body>
  <strong>
	!important: 为某些样式设置具有最高权值<br>
	用法: !important要写在分号的前面

  </strong><br>
  <p class="first">!important的效果</p>
  <p>到了三年级下学期时，我们班上了一节公开课，老师提出了一个很<span class="first">简单</p>
</body>
</html>
!
