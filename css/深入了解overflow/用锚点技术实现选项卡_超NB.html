<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超NB的思想:锚点实现选项卡</title>
    <style>
        .box{margin-top:600px;width:300px;height:200px;overflow:hidden;}
        .box .list{width:100%;height:100%;font-size:60px;line-height:200px;text-align:center;}
        #one{background:#ccc;}
        #two{background:red;}
        #three{background:blue;}
        #four{background:green;}
    </style>
</head>
<body>
    <div class="box">
        <div class="list" id="one">1</div>
        <div class="list" id="two">2</div>
        <div class="list" id="three">3</div>
        <div class="list" id="four">4</div>
    </div>
    <div class="link" style="margin-bottom:150px;">
        <a href="#one" class="click">1</a>
        <a href="#two" class="click">2</a>
        <a href="#three" class="click">3</a>
        <a href="#four" class="click">4</a>
    </div>
</body>
</html>
