<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>宽度高度均自适应圆角</title>
    <style>
        .box{width:595px;position:relative;padding:3px;}
        .radius-p{position:absolute;}
        .radius-top-left{height:3px;width:4px;background:url() no-repeat;left:0;top:0;}
        .radius-top-right{height:3px;width:4px;background:url() no-repeat;right:0;top:0;}
        .radius-bottom-left{height:3px;width:4px;background:url() no-repeat;bottom:0;left:0;}
        .radius-bottom-right{height:3px;width:4px;background:url() no-repeat;bottom:0;right:0;}
    </style>
</head>
<body>
    <div class="box">
        <div class="radius-p radius-top-left"></div>
        <div class="radius-p radius-top-right"></div>
        <div class="radius-p radius-bottom-left"></div>
        <div class="radius-p radius-bottom-right"></div>
        啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦
    </div>
</body>
</html>
