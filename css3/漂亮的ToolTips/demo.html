<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漂亮的Tooltips</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#" class="tooltip tool-effect-1">Home
                    <span class="tool-content"><i class="fa fa-home"></i></span>
                </a>
            </li>
            <li>
                <a href="#" class="tooltip tool-effect-2">About&nbsp;me
                    <span class="tool-content"><i class="fa fa-user fa-fw"></i></span>
                </a>
            </li>
            <li>
                <a href="#" class="tooltip tool-effect-3">Photography
                    <span class="tool-content"><i class="fa fa-camera-retro fa-fw"></i></span>
                </a>
            </li>
            <li>
                <a href="#" class="tooltip tool-effect-4">Work
                    <span class="tool-content"><i class="fa fa-briefcase fa-fw"></i></span>
                </a>
            </li>
            <li>
                <a href="#" class="tooltip tool-effect-5">Contact
                    <span class="tool-content"><i class="fa fa-envelope fa-fw"></i></span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
