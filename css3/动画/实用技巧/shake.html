<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.dt{background:pink;width:150px;height:200px;margin:100px auto;}
		.attack{
			animation: shake 1s infinite;
			-webkit-animation: shake 1s infinite;
			-moz-animation: shake 1s infinite;
		}
		@keyframes shake{
			0%{transform:translateY(0);}
			7.5%{transform:translateY(-20px) rotate(-10deg);}
			15%{transform:translateY(-20px)}
			22.5%{transform:translateY(-20px) rotate(10deg);}
			30%{transform:translateY(-20px) rotate(-3deg);}
			50%{transform:translateY(0);}
		}
	</style>
</head>
<body>
	<div class="dt attack"></div>
</body>
</html>
