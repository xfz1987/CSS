<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        body{background:#000;}
        .cor{width:50px;height:50px;margin:100px auto;border:8px solid rgba(255,255,255,.2);
            border-left-color:#fff;border-radius:50%;;
            -webkit-animation:load 1.1s infinite linear;
        }
        @-webkit-keyframes load {
            from{
                transform:rotate(0deg);
            }
            to{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="cor"></div>
</body>
</html>
